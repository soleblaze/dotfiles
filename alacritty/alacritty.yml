# scrolling:
#   history: 0

font:
  family: monospace
  size: 16.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#193549'
    foreground: '#fefefe'
  cursor:
    text: CellBackground
    cursor: '#ffc600'

  vi_mode_cursor:
    text: CellBackground
    cursor: "#3ad900"

  hints:
    start:
      foreground: '#c7c7c7'
      background: '#3ad900'
    end:
      foreground: '#c7c7c7'
      background: '#00c5c7'

  footer_bar:
    background: '#1F4662'
    foreground: '#fcfcfc'

  selection:
    text: '#fefefe'
    background: '#ffc600'

  normal:
    black: '#000000'
    red: '#ff2600'
    green: '#3ad900'
    yellow: '#ffc600'
    blue: '#1478db'
    magenta: '#ff2c70'
    cyan: '#00c5c7'
    white: '#c7c7c7'

  bright:
    black: '#808080'
    red: '#ff0000'
    green: '#33ff00'
    yellow: '#ffff00'
    blue: '#1478db'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#ffffff'

  indexed_colors:
    - { index: 16, color: '#ff8c00' }
    - { index: 17, color: '#0088ff' }
    - { index: 18, color: '#5555ff' }
    - { index: 237, color: '#555555' }

bell:
  duration: 0
  command: None

#save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: Off
    vi_mode_style: Block
  #unfocused_hollow: true

live_config_reload: true

working_directory: "/home/soleblaze"

hints:
  alphabet: "jfkdls;ahgurieowpq"

  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }

debug:
  persistent_logging: false
  log_level: Warn
